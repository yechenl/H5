<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>来回拖拽</title>
	<style type="text/css">
#div1, #div2, #div3
{float:left;width:600px; height:350px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
img{float: left;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}
//drop  放置
//drag  拖，拉
function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="002.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="600px;" height="350px" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img src="003.jpeg" draggable="true" ondragstart="drag(event)" id="drag2" width="600px;" height="350px" />
</div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


</body>
</html>
