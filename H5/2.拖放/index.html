<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>拖放</title>
<style type="text/css">
#div1 {width:600px; height:350px;padding:10px;border:1px solid #aaaaaa;}
</style>
</head>
<body>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="002.jpg" draggable="true" ondragstart="drag(event)"  width="600px;" height="350px" />
</body>
<!-- 调用 preventDefault()

ondrop:放置
ondragover：托拽至
ondragstart
allowDrop：决定是否允许被拖放

为了使元素可拖动，把 draggable 属性设置为 true ：
dataTransfer.setData() 方法设置被拖数据的数据类型和值
ondragover 事件规定在何处放置被拖动的数
当放置被拖数据时，会发生 drop 事件。
 -->

<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
//  preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开
//
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</html>
