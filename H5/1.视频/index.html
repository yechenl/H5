<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>视频</title>
</head>
<body>
<video width="400px" height="300px" controls="controls">
<!-- controls 向用户显示控件，如播放按钮
     autoplay 视频就绪后直接播放
     height width src 不多说
     loop 完成播放好后重复播放
     preload 在页面加载时进行加载，并预备播放-->
    <source src="movie.ogg" type="video/ogg">
	<source src="movie.mp4" type="video/mp4">
</video>

</body>
</html>
