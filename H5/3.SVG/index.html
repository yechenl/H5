<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>各种形状</title>
	<style type="text/css">
		
	</style>
</head>
<body>
<!-- 矩形 -->
  <svg width="100%" height="100%" version="1.1">

<rect width="300" height="100" style="fill:rgb(0,255,255);stroke-width:3;stroke:rgb(0,0,0)"/>
</svg>
<!-- 圆角矩形 -->
<svg width="100%" height="100%" version="1.1" >
     <rect x="40"  y="40" rx="20" ry="20" width="200" height="100" style="fill:red;stroke:black; stroke-width:5;opacity:0.5">
</svg>
<!-- x,y代表起始坐标；rx，ry代表圆角弧度 -->

<!-- 圆形 -->
<svg width="100%" height="210" version="1.1" >
     <circle cx="200" cy="120" r="80" stroke="black" stroke-width="5" fill="red" ; >
     <!-- cx 和 cy 属性定义圆点的 x 和 y 坐标 -->
</svg>

<!-- 椭圆 -->
<svg width="100%" height="210" version="1.1" >
     <ellipse cx="400" cy="120"  rx="200" 
     ry="60" stroke="red" stroke-width="5" fill="3c0" ; >
</svg>
<!-- 线条 -->
<svg width="100%" height="210" version="1.1" >
     <line  x1="300" y1="0"   x2="500" y2="250"
      stroke="red" stroke-width="5" fill="3c0" ; >
</svg>

<!-- 三角形 -->
<svg width="100%" height="200" version="1.1" >
      <polygon  points="200,120 400,130 420,200" style="fill:#cccccc; stroke: #000; stroke-width:1">
      <!-- 三点坐标，一个点用两个位置参数描述，中间用逗号隔开 -->
</svg>

<!-- 多边形 -->
<svg width="100%" height="300" version="1.1" >
      <polygon  points="200,120 400,50 650,200 430,250" style="fill:#e20; stroke: #000; stroke-width:3">
      <!-- 三点坐标，一个点用两个位置参数描述，中间用逗号隔开 -->
</svg>

<!-- 折线 -->
<svg width="100%" height="100%" version="1.1" >
     <polyline points="0,0 20,20 20,50 40,20 40,100" style="fill:white; stroke: black; stroke-width:5">
</svg>

<!-- 路径 -->
<svg width="100%" height="500" version="1.1" >
<path d="M250 150 L150 350 L350 350 Z" />
<!-- 它开始于位置 250 150，到达位置 150 350，然后从那里开始到 350 350，最后在 250 150 关闭路径。 -->
</svg>
<!-- 路径 -->
<svg width="100%" height="500" version="1.1" >
</path>
<path d="M153 334
C153 334 151 334 151 334
C151 339 153 344 156 344
C164 344 171 339 171 334
C171 322 164 314 156 314
C142 314 131 322 131 334
C131 350 142 364 156 364
C175 364 191 350 191 334
C191 311 175 294 156 294
C131 294 111 311 111 334
C111 361 131 384 156 384
C186 384 211 361 211 334
C211 300 186 274 156 274" style="fill:white;stroke:red;stroke-width:2"/>
</path>
</svg>
<br><br><br><br><br><br>
</body>
</html>
