<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>渐变</title>
</head>
<body>
<!-- 线性渐变（水平） 
当 y1 和 y2 相等，而 x1 和 x2 不同时，可创建水平渐变
当 x1 和 x2 相等，而 y1 和 y2 不同时，可创建垂直渐变
当 x1 和 x2 不同，且 y1 和 y2 不同时，可创建角形渐变
offset提供渐变区间
-->
<svg width="100%" height="100%" version="1.1">
	<defs>
		<linearGradient id="orange_red" x1="100%" y1="0%" x2="100%" y2="100%">
		<stop offset="0%" style="stop-color: rgb(255,255,0); stop-opacity:0.5" />
		<stop offset="100%" style="stop-color: rgb(255,0,0);stop-opacity:0.8" />
		
		</linearGradient>
	</defs>
	<ellipse cx="200" cy="90" rx="85" ry="55"
style="fill:url(#orange_red)"/>

</svg>


<!-- 放射性渐变 -->
<svg width="100%" height="100%" version="1.1">
    <defs>
        <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color: rgb(200,200,200); stop-opacity:0;" />
        <stop offset="100%" style="stop-color: rgb(0,0,255); stop-opacity:1;" />
    </defs>
     <ellipse cx="200" cy="90" rx="85" ry="55"
style="fill:url(#grey_blue)"/>
</svg>


<svg width="100%" height="300px" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
<radialGradient id="grey_blue2" cx="20%" cy="40%" r="50%"
fx="50%" fy="50%">
<stop offset="0%" style="stop-color:rgb(200,200,200);
stop-opacity:0"/>
<stop offset="100%" style="stop-color:rgb(0,0,255);
stop-opacity:1"/>
</radialGradient>
</defs>

<ellipse cx="200" cy="100" rx="110" ry="100"
style="fill:url(#grey_blue2)"/>

</svg>
</body>
</html>
